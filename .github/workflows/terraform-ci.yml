name: Terraform CI Validation

on:
  push:
    branches:
      - main
      - hotfix/*
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Format and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false   # optional, avoids wrapper scripts

      - name: Terraform Format & Validate (Terraform Projects Only)
        shell: bash
        run: |
          set -e

          for dir in project-*; do
            if ls "$dir"/*.tf > /dev/null 2>&1; then
              echo "======================================"
              echo "Running Terraform checks in $dir"
              echo "======================================"

              terraform fmt -check -recursive "$dir"

              cd "$dir"
              terraform init -backend=false -input=false
              terraform validate
              cd ..
            else
              echo "Skipping $dir (not a Terraform project)"
            fi
          done
